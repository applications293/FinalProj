<ion-header>

  <ion-navbar text-center color="calm">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title text-center  >Events
      <span style="float: right; font-size: 14px; padding: 1.4%;border: 1px solid rgb(7, 94, 255);border-radius: 5px " (click)="presentPopover($event)">
        <ion-icon style="transform: translateY(2px)" name="more"></ion-icon>

      </span>

    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="body" text-center>

    <div class="default_msg" *ngIf = "categoryList.length == 0">
        <img src="../../assets/imgs/Sad_Face_Emoji.png" height="150">
        <h2>Oops!! We couldn't find what you looking for.</h2>
        <h3>Be the first one to post.</h3>
    </div>

   <!--(click)="eventDetails(event)"-->
  <ion-card style="background: rgba(255, 255, 255,0.9);border-radius: 5px" *ngFor="let event of categoryList" >
    
    <!-- <img src="{{event?.downloadUrl}}" width="100%"  height="55%"  *ngIf = "event.downloadUrl != 'none'" (click) = "presentAlert(event)"/> -->
    <div *ngIf = "event.downloadUrl != 'none'" [style.backgroundImage]=" 'url('+event?.downloadUrl+')'" [style.backgroundSize]="'100% 150%'" style="background-position: center;background-size: cover;background-repeat: no-repeat;height: 180px;border-radius: 5px;margin: 0.5em;" (click) = "presentAlert(event)"> 
      <!-- <img  class=”img-responsive” src="{{ feed?.urlToImage }}" > -->
    </div>
    <div *ngIf = "event.downloadUrl == 'none'" (click) = "presentAlert(event)" [style.backgroundSize]="'100% 100%'"  [style.backgroundImage]=" 'url('+'../../assets/imgs/logo.png'+')'" style="background-position: center;background-size: cover;background-repeat: no-repeat;height: 170px;border-radius: 5px;margin: 0.5em;"> 
      <!-- <img  class=”img-responsive” src="{{ feed?.urlToImage }}" > -->
    </div>
    <!-- <img src="../../assets/imgs/logo.jpg" width="100%" height="55%" *ngIf = "event.downloadUrl == 'none'" (click) = "presentAlert(event)"/> -->
    <ion-card-content>
      <ion-card-title style="font-weight: bold">
        <p style="font-size: 15pt;color: black">{{event?.EventName}} </p>
      </ion-card-title>
      <ion-grid>
        <ion-row>
          <ion-col style="font-weight: bold">
        <p style="color: black;font-weight: lighter">Event Date :   {{event?.EventDate}}</p>   
        <p style="color: black;font-weight: lighter"> Event Venue :   {{event?.eventVenue}}</p>    
        <p style="color: black;font-weight: lighter"> Event Time : {{event?.EventTime}}</p> 
          </ion-col>
        </ion-row>
        <!-- <ion-row>
            <ion-col style="font-weight: bold">
     
            </ion-col>
          </ion-row>
        <ion-row>
          <ion-col style="font-weight: bold">
         
          </ion-col>
        </ion-row> -->
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="bubbles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


  
  <ion-fab right bottom (click)="addEvent()">
    <button ion-fab color="danger">
      <ion-icon style="font-weight: bolder" name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
