<ion-header>

  <ion-navbar text-center color="calm">
      <ion-title>Add Jobs</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding class="body" text-center>
    <form [formGroup]="jobsForm" (ngSubmit)="saveImgToFireStorage(jobsForm)">
    <ion-list>
      <ion-item>
        <ion-label style="font-size: 10pt;color: white" floating>Job Title</ion-label>
        <ion-input type="text" formControlName="JobDescp"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label style="font-size: 10pt;color: white" floating>Job Description</ion-label>
        <ion-input type="text" formControlName="JobDetails"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label style="font-size: 10pt;color: white" floating>Location/City</ion-label>
          <ion-input type="text" formControlName="location"></ion-input>
        </ion-item>
      <ion-item>
        
        <!-- <ion-input type="text" formControlName="closingDate" ></ion-input> -->
        <ion-label style="font-size: 10pt;color: white" floating>Closing Date </ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" formControlName="closingDate" ></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label style="font-size: 10pt;color: white" floating>Job Caterory</ion-label>
        <ion-select formControlName="category">
          <ion-option value="sc">Freelancer</ion-option>
          <ion-option value="ts">Plumber</ion-option>
          <ion-option value="ei">Gardner</ion-option>
          <ion-option value="ae">Technical support assistance</ion-option>
          <ion-option value="se">DataBase Administrator</ion-option>
          <ion-option value="pe">Accountant</ion-option>
          <ion-option value="ee">Clark</ion-option>
          <ion-option value="other">Other</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
